sudo: required

language: java

services:
  - docker

before_install:
 - docker pull mkodockx/docker-clamav
 - docker run -d  --name clamav-server -p 3310:3310 mkodockx/docker-clamav
 - docker pull lokori/clamav-rest
 - docker run -e 'CLAMD_HOST=clamav-server' -p 8080:8080 --link clamav-server:clamav-server -t -i lokori/clamav-rest

script:
 - curl localhost:8080
